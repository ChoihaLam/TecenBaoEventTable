<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TecenBao事件服务工作单--一线、二线和事件经理填写</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        function showtype1(){
            if($("#type").val()=="2"||$("#type").val()=="3"){
                document.getElementById("type1").style.display="block";
            }else{
                document.getElementById("type1").style.display="none";
            }
        }

        function showyxj(){
            var yd=$("input[name='yd']:checked").val();
            var jd=$("input[name='jd']:checked").val();
            if(parseInt(yd)+parseInt(jd)==2){
                document.getElementById("yxj").innerHTML="P1";
            }else if(parseInt(yd)+parseInt(jd)==3){
                document.getElementById("yxj").innerHTML="P2";
            }else if(parseInt(yd)+parseInt(jd)==4){
                document.getElementById("yxj").innerHTML="P3";
            }else if(parseInt(yd)+parseInt(jd)==5){
                document.getElementById("yxj").innerHTML="P4";
            }else if(parseInt(yd)+parseInt(jd)==6){
                document.getElementById("yxj").innerHTML="P5";
            }
        }
    </script>
</head>
<body>

<div style="width: 50%;margin:0 auto;">
    <div class="table-responsive " >
        <table  class="table table-bordered table-condensed " >
            <caption></caption>

            <thead><tr><td colspan="3" class="text-left" style="border-right: none">编号：SJ16101701</td><td  colspan="2"class="text-right" style="border-left: none">日期：2016-10-17</td></tr></thead>
            <thead><tr><th colspan="5" class="text-center" style="font-size: 24px;">事件服务工作单</th></tr></thead>
            <thead><tr><th colspan="5" >客户信息</th></tr></thead>
            <tbody>
            <tr>
                <td>客户：</td>
                <td colspan="2"><input type="text" /></td>
                <td>联系电话:</td>
                <td ><input type="text" /></td>
            </tr>
            <tr>
                <td>联系邮箱：</td>
                <td colspan="2"><input type="text" /></td>
                <td>其他信息：</td>
                <td><input type="text" /></td>
            </tr>
            </tbody>

            <thead><tr><th colspan="5" >事件信息</th></tr></thead>
            <tbody>
            <tr>
                <td>所属项目：</td>
                <td colspan="2"><input type="text" /></td>
                <td>所属产品：</td>

            </tr>
            <tr>
                <td>事件主题：</td>

            <tr>
