<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TecenBao事件服务工作单--一线人员填写</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
    	function showtype1(){
    		if($("#type").val()=="2"||$("#type").val()=="3"){
    			document.getElementById("type1").style.display="block";
    		}else{
    			document.getElementById("type1").style.display="none";
    		}
    	}
    	
    	function showyxj(){
    		var yd=$("input[name='yd']:checked").val();
    		var jd=$("input[name='jd']:checked").val();
    		if(parseInt(yd)+parseInt(jd)==2){
    			document.getElementById("yxj").innerHTML="P1";
    		}else if(parseInt(yd)+parseInt(jd)==3){
    			document.getElementById("yxj").innerHTML="P2";
    		}else if(parseInt(yd)+parseInt(jd)==4){
    			document.getElementById("yxj").innerHTML="P3";
    		}else if(parseInt(yd)+parseInt(jd)==5){
    			document.getElementById("yxj").innerHTML="P4";
    		}else if(parseInt(yd)+parseInt(jd)==6){
    			document.getElementById("yxj").innerHTML="P5";
    		}
    	}
    </script>
</head>
<body>

<div class="table-responsive">
        <table  class="table table-bordered table-condensed" width="90%">
            <caption></caption>

            <thead><tr><p >编号：SJ16101701</p><p class="text-right">日期：2016-10-17</p></tr></thead>
            <thead><tr><th colspan="4" class="text-center" style="font-size: 24px;">事件服务工作单</th></tr></thead>
            <thead><tr><th colspan="4" >客户信息</th></tr></thead>
            <tbody>
            <tr>
                <td>客户：</td>
                <td><input type="text" /></td>
                <td>联系电话:</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>联系邮箱：</td>
                <td><input type="text" /></td>
                <td>其他信息：</td>
                <td><input type="text" /></td>
            </tr>
            </tbody>

            <thead><tr><th colspan="4" >事件信息</th></tr></thead>
            <tbody>
            <tr>
                <td>所属项目：</td>
                <td><input type="text" /></td>
                <td>所属产品：</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td >事件主题：</td>
                <td colspan="3"><input type="text" /></td>
            </tr>
            <tr>
                <td colspan="4">事件描述：<textarea rows="1" cols="160"></textarea></td>
            </tr>
            <!-- 一线人员填写 -->
            <tr>
                <td>事件类型：</td>
                <td>
	                <select id="type" onchange="showtype1()">
	                	<option value="1">询问</option>
	                	<option value="2">故障</option>
	                	<option value="3">需求</option>
	                	<option value="4">投诉建议</option>
	                </select>
	                <select id="type1" style="display: none">
	                	<option value="1">硬件</option>
	                	<option value="2">软件</option>
	                	<option value="3">配置</option>
	                	<option value="4">网络</option>
	                	<option value="5">操作</option>
	                	<option value="6">其他</option>
	                </select>
                </td>
                <td>状态：</td>
                <td>
                	新建
                </td>
            </tr>
            <tr>
                <td>影响程度：</td>
                <td>
                	<input type="radio" checked="checked" value="1" name="yd" onchange="showyxj()" />高
                	<input type="radio" name="yd" value="2" onchange="showyxj()"/>中
                	<input type="radio" name="yd" value="3" onchange="showyxj()"/>低
                </td>

                <td rowspan="2"  >优先级:</td>
                <td rowspan="2" >
                	<div id="yxj">
                		P1
                	</div>
                </td>
            </tr>
            <tr>
                <td>紧急程度：</td>
                <td>
                	<input type="radio" name="jd" value="1" checked="checked" onchange="showyxj()"/>高
                	<input type="radio" name="jd" value="2" onchange="showyxj()"/>中
                	<input type="radio" name="jd" value="3" onchange="showyxj()"/>低
                </td>
            </tr>
            <tr>
                <td>开始时间：</td>
                <td><input type="text" /></td>
                <td>计划完成时间：</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td colspan="4">事件原因：<textarea rows="1" cols="160"></textarea> </td>
            </tr>
            <tr>
                <td colspan="4">解决方案：<textarea rows="1" cols="160"></textarea></td>
            </tr>
            <tr>
                <td>创建者：</td>
                <td><input type="text" /></td>
                <td>责任人：</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>一线处理人：</td>
                <td><input type="text" /></td>
                <td>二线处理人：</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td colspan="4" class="text-center"><button type="button" class="btn btn-success">处理完成</button></td>
            </tr>
            </tbody>

        </table>
</div>

</body>
</html>
